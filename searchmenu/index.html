<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-left: 40%;
        margin-top: 20%;
        border: 1px solid black;
        width: 300px;
      }
      .container h1 {
        padding-left: 15%;
      }
      #searchInput {
        margin-left: 15%;
        border-radius: 10px;
        border: none;
        width: 200px;
        height: 20px;
      }
      li {
        list-style: none;
       
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Search Box</h1>
      <input
        type="text"
        id="searchInput"
        oninput="search()"
        placeholder="Search Items"
      />
      <ul id="list">
        <li>Naruto</li>
        <li>One Piece</li>
        <li>AOT</li>
        <li>Vinland Saga</li>
        <li>Demon Slayer</li>
        <li>One Punch Man</li>
        <li>Death Note</li>
        <li>Bleach</li>
        <li>Bleach TYBW</li>
        <li>Jujutsu Kaisen</li>
        <li>Jujutsu movie zero</li>
        <li>One Piece Red</li>
        <li>Naruto The Last Adventure</li>
        <li>One Piece Z</li>
        <li>Boruto</li>
        <li>Doremon</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
